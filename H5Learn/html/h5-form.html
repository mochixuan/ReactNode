<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>表单</title>
        <script type="text/javascript">
            window.onload = function () {

            }
        </script>
    </head>
    <body>
        email 类型用于应该包含 e-mail 地址的输入域。 在提交表单时，会自动验证 email 域的值
        <br/>
        E-mail:<input type="email" name="user_email" max="20" min="10" value="hint"/>
        <br/>
        Date: <input type="date" name="user_date" />
        <br/>
        Webpage: <input type="url" list="url_list" name="link" />
        <datalist id="url_list">
            <option label="W3School" value="http://www.W3School.com.cn"/>
            <option label="Google" value="http://www.google.com"/>
            <option label="Microsoft" value="http://www.microsoft.com"/>
        </datalist>
        <br/>
        keygen 元素是密钥对生成器（key-pair generator
        <form action=’http://www.123.com/postValue’ method='post' id="login">
            Username: <input type="text" name="usr_name" />
            Password: <input type=’password’ name=’password’/>
            Encryption: <keygen name="security" />
            <input type="submit" value="提交"/>
        </form>
        <br/>
        <form method="get" autocomplete="on">
            First name: <input type="text" name="fname" /><br />
            Last name: <input type="text" name="lname" autofocus="autofocus"/><br />
            E-mail: <input type="email" name="email" autocomplete="off" /><br />
            <input type="submit" />
        </form>
    </body>
</html>
