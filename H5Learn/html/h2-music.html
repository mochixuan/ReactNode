<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H2-Music和拖拽</title>
    <style type="text/css">
        .drag {
            width: 100px;
            height: 100px;
            background: aquamarine;
            border-radius: 10px;
        }
    </style>
    <script type="text/javascript">
        function ondragstart(event) {
            event.preventDefault()
        }
    </script>
</head>
<body>
    <div>
        <audio src="../data/music/song.ogg" controls="controls" autoplay="autoplay"/>
    </div>
    <br/>
    <p>拖拽</p>
    <div
      class="drag"
      draggable="true"
      ondragstart="ondragstart(event)"
    >大集合</div>
</body>
</html>
