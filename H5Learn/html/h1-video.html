<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video</title>
    <script type="text/javascript">

        function toggleState() {
            const video = document.getElementsByTagName('video')[0]
            if (video.paused) {
                video.play()
            } else {
                video.pause()
            }
        }
        function lager() {
            const video = document.getElementsByTagName('video')[0]
            video.width = video.width*1.1
            video.height = video.height*1.1
        }
        function min() {
            const video = document.getElementsByTagName('video')[0]
            video.width = video.width*0.9
            video.height = video.height*0.9
        }
    </script>
    <style type="text/css">
        button {
            display: block;
            width: 120px;
            height: 60px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <video
      src="../data/video/movie.ogg"
      controls="controls"
      width="300px"
      height="240px"
    >
        Ogg 文件，适用于Firefox、Opera 以及 Chrome 浏览器。
        要确保适用于 Safari 浏览器，视频文件必须是 MPEG4 类型
    </video>
    <video
            controls="controls"
            width="300px"
            height="240px"
    >
        <source src="../data/video/movie.ogg" type="video/ogg">
        <source src="../data/video/movie.mp4" type="video/mp4">
        Ogg 文件，适用于Firefox、Opera 以及 Chrome 浏览器。
        要确保适用于 Safari 浏览器，视频文件必须是 MPEG4 类型
    </video>
    <button onclick="toggleState()" type="button">播放/暂停</button>
    <button onclick="lager()" type="button">变大</button>
    <button onclick="min()" type="button">变小</button>
</body>
</html>
