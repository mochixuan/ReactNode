    <script>
        if (window.Worker) {
            const myTask = `
                console.log('web worker js');
                function count() {
                    postMessage({name: 'worker线程'});
                }
                // 监听
                onmessage = function(e) {
                    console.log ('收到主线程的数据: ', e.data);
                }
                count()
            `
            const blob = new Blob([myTask]);
            console.warn(window.URL.createObjectURL(blob))
            const worker = new Worker(window.URL.createObjectURL(blob));
            // const worker = new Worker('./measure.js');
            // 发送数据
            worker.postMessage({name: '主线程'})
            // 监听
            worker.onmessage = function(e) {
                console.log('收到worker的数据: ', e.data)
            }
        }
    </script>
