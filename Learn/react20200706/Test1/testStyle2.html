<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    .a {
      border: 1px solid red;
      display: block;
    }
    .a div {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      margin: 10px;
    }
    .b {
      position: absolute;
      left: 10px;
      background-color: red !important;
    }
  </style>
</head>
<body>
  <div class="a">
    <div></div>
    <div></div>
    <div class="b"></div>
    <div></div>
   </div>
</body>
</html>
