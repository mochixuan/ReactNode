      border: 10px #000 solid;

      height: 100px;

    .child-b {
      position: absolute;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="root">
    <div class="parent">
    <div class="child-a"></div>

   </div>

</html>
